<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="show-at-medium top-display">
    <div class="count">00</div>
    <div class="buttons-container">
      <button class="start button-square">Start</button>
      <button class="strict button-square">Strict</button>
    </div>
  </div>

    <div class="simon-container">
       <div class="button-row">
        <div data-color="green" class="green button left top"></div>
        <div data-color="blue" class="blue button right top"></div>
       </div>
       <div class="middle">
         
          <div class="hide-at-medium">
            <div class="count">00</div>
            <div class="buttons-container">
                <button class="start round-button">Start</button>
                <button class="strict round-button">Strict</button>
            </div>
          </div>
       </div>
       <div class="button-row">
        <div data-color="red" class="red button left bottom"></div>
        <div data-color="yellow" class="yellow button right bottom"></div>
       </div>
    </div>

    <audio data-color="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio data-color="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio data-color="red" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio data-color="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio class="wrong" src="sounds/wrong.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
